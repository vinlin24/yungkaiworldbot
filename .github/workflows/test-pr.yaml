name: Run Tests on Pull Request

on:
  pull_request_target:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code on job environment
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
